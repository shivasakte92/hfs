<script>
function myMap()
{
  myCenter=new google.maps.LatLng(3.0163699, 101.4285389);
  var mapOptions= {
    center:myCenter,
    zoom:18, scrollwheel: false, draggable: false,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  var map=new google.maps.Map(document.getElementById("googleMap"),mapOptions);

  var marker = new google.maps.Marker({
    position: myCenter,
  });
  marker.setMap(map);
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCI8zcKkxRL6zWgPBLVXa0v0-tRDGlNFDQ&callback=myMap"></script>
